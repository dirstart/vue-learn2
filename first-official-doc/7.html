<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<ul>
			<todo-item
				v-for="item in array"
				v-bind:todo="item"
				v-bind:key="item.id"
			>
			</todo-item>
		</ul>
	</div>
</body>
<script type="text/javascript">
	Vue.component('todo-item',{
		props:['todo'],
		template:'<li> {{todo.text}} </li>'
	})
	let app=new Vue({
		el:'#app',
		data:{
			array:[{
				id:0,
				text:'li'
			},{
				id:1,
				text:'chen'
			},{
				id:2,
				text:'huang'
			}]
		}
	})
</script>
</html>
