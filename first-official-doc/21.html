<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="app">
		<select name="" id="" v-model="selected" multiple="" style="width:50px;">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="">D</option>
		</select>
		<span>Your choice is : {{selected}}</span>
		<br>
		<br>
		<select v-model="selected_official" multiple style="width: 50px;">
		<option>A</option>
		<option>B</option>
		<option>C</option>
		</select>
		<br>
		<span>Selected: {{ selected_official }}</span>
		<br>
		<br>
		<span><strong>小知识：select下的option默认的value就是option后面的文本值，如果什么都不写的话就是文本值，如果写了value=""（按照自动补全的话，这个时候是没有值的）</strong></span>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	let app=new Vue({
		el:'#app',
		data:{
			selected:[],
			selected_official:[]
		}
	})
</script>
</html>
