<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <my-component>
      <!-- <h1>Hello vue.js!</h1> -->
    </my-component>
  </div>
  <template id="myComponent">
    <div class="content">
      <h2>This is a component!</h2>
      <slot>如果没有分发内容，则显示slot里面的内容。这里相当于是防止放在app中的组件为空。
      </slot>
      <p>Say something...</p>
    </div>
  </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
  Vue.component('my-component', {
    template: '#myComponent'
  })
  new Vue({
    el: '#app'
  })
</script>
</html>
