<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div id="app">
		<h1 v-if="flag">Yes</h1>
		<h1 v-else>No</h1>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	let app=new Vue({
		el:'#app',
		data: {
			flag: true
		}
	})
</script>
</html>
