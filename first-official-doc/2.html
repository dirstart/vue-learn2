<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<span v-bind:title = "message">鼠标悬停看看会出现什么</span>
		<input  v-bind:placeholder = "start" />
	</div>
</body>
<script type="text/javascript">
	let app = new Vue({
		el: '#app',
		data: {
			message: '页面加载于' + new Date().toLocaleString(),
			start: 'test'
		}
	})
</script>
</html>
