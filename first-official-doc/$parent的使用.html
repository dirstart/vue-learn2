<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <parent></parent>
    <test></test>
  </div>

  <template id="parent">
    <child></child>
  </template>

  <template id="child">
    <div>
      <h2>This is child-component.</h2>
      <button  @click="display">
        显示父组件的数据.
      </button>
      <button @click="display2">
        使用$parent
      </button>
    </div>
  </template>

  <template id="test">
    <h1>这个是test.</h1>
  </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
  Vue.component('test',{
    template: "#test"
  })
  Vue.component('parent',{
    template: "#parent",
    components: {
      'child':{
        template:"#child",
        methods:{
          display(){
            console.log("test");
          },
          display2(){
            console.log(this.$parent.msg);
          }
        }
      }
    },
    data(){
      return {
        msg:"123"
      }
    }
  })
  let app = new Vue({
    el: "#app"
  })
</script>
</html>
